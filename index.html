<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <style>
      span {
        background-color: yellow;
        
      }
      tool-tip {
        border-bottom: 2px black solid;
      }
      body {
        margin: 200px;
      }
    </style>
    <script src="./tooltip.js"></script>
    <script src="./confirm-link.js"></script>
  </head>
  <body>
    <p>this is a <tool-tip class="important" text="this is the text for tool tip">test</tool-tip></p>

    <p>this has no tool tip text <tool-tip ><span>test</span></tool-tip></p>

    <p>this has no tool tip text or slot value <tool-tip ></tool-tip></p>
    <a is="confirm-link" href="https://www.google.com">go to google!</a>
  </body>
</html>
